<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock-in/Clock-out</title>
    <link rel="stylesheet" href="PunchTracker.css">
</head>
<body>
    <div class="background">
        <div class="page">
            <h1>Employee Time Tracking</h1>
            <div class="employee-info">
                <label for="employeeName">Employee Name: </label>
                <input type="text" id="employeeName" placeholder="Enter your name" required>
            </div>
            
            <div class="actions">
                <button id="clockInBtn">Clock In</button>
                <button id="clockOutBtn" disabled>Clock Out</button>
            </div>

            <div id="recordTime">
                <h2>Work Hours</h2>
                <ul id="recordList"></ul>
            </div>

            <div class="total-time">
                <h3>Total Hours Worked: <span id="totalTime">0</span> hours</h3>
            </div>
        </div>
    </div>

    <script src="PunchTracker.js"></script>
</body>
</html>
