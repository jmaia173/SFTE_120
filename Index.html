<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading Dashboard</title>
    <link rel="stylesheet" href="StudentGrading.css">
</head>
<body>
    <h2>Student Grading Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Social Science</th>
                <th>PE</th>
                <th>Spanish</th>
                <th>Total</th>
                <th>Percentage</th>
                <th>GPA</th>
                <th>Letter Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="gradesTable">
        </tbody>
        <tfoot>
            <tr id="averageRow">
                <td><strong>Class Average</strong></td>
                <td id="avgMath">-</td>
                <td id="avgScience">-</td>
                <td id="avgEnglish">-</td>
                <td id="avgSocialScience">-</td>
                <td id="avgPE">-</td>
                <td id="avgSpanish">-</td>
                <td id="avgTotal">-</td>
                <td id="avgPercentage">-</td>
                <td id="avgGPA">-</td>
                <td id="avgLetterGrade">-</td>
            </tr>
        </tfoot>
    </table>
    <button onclick="addStudent()">Add Student</button>

    <script src="StudentGrading.js"></script>
</body>
</html>
